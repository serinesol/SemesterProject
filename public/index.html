<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaList</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #fceaff;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #221125;
        }

        h4 {
            text-align: center;
            color: #221125;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            display: block;
            width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        button {
            background-color: #a24caf;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #693271;
        }

        #error-message {
            color: rgb(192, 97, 97);
            margin-top: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>


<body>

    <br>
    <div id="header">
        <h1>Your Personal Manga List</h1>
    </div>
    <div id="header2">
        <h4>Collect All Volumes!</h4>
    </div>

    <div id="loginPage" class="container">
        <button id="loginButton">Log In</button>
        <br>

        <div id="loginForm">
            Name: <input type="text" id="name"><br>
            Email: <input type="email" id="email"><br />
            Password: <input type="password" id="pswHash"><br />
            <button id="createUserButton">Create User</button>
            <div id="error-message" class="hidden"></div>
        </div>
    </div>

    <div id="mainPage" class="container hidden">
        <!-- Manga you own -->
        <div>
            <h3>Manga you own:</h3>
            <!-- Add your content for "Manga you own" here -->
        </div>

        <!-- Share with others -->
        <div>
            <h3>Share with others:</h3>
            <!-- Add your content for "Share with others" here -->
        </div>
    </div>


    <script>

        const loginButton = document.getElementById("loginButton");
        const loginForm = document.getElementById("loginForm");
        const mainPage = document.getElementById("mainPage");
        const createUserButton = document.getElementById("createUserButton");

        createUserButton.onclick = async function (e) {

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const pswHash = document.getElementById("pswHash").value;
            const user = { name, email, pswHash };
            const respon = await postTo("/user", user);

            // Upon successful creation of the user, show the main page
            if (respon.ok) {
                mainPage.classList.remove("hidden");
                loginPage.classList.add("hidden"); // Hide the login page
            }
        }


        async function postTo(url, data) {
            const header = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            };

            const respon = await fetch(url, header);
            return respon;
        }


    </script>

</body>

</html>
