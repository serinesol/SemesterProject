<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaList</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #fceaff;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .mainPage-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 10px;
            background-color: #fef9ff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        h1 {
            text-align: center;
            color: #221125;
        }

        h4 {
            text-align: center;
            color: #221125;
        }

        input[type="text"],
        input[type="password"],
        button {
            display: block;
            width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        button {
            background-color: #a24caf;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #693271;
        }

        #error-message {
            color: rgb(192, 97, 97);
            margin-top: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .search-container {
            margin-bottom: 100px;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            border: 10px solid #c2aec6;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>


<body>

    <br>
    <div id="header">
        <h1>Your Personal Manga List</h1>
    </div>
    <div id="header2">
        <h4>Collect All Volumes!</h4>
    </div>

    <div id="loginPage" class="login-container">
        <button id="loginButton">Log In</button>
        <br>

        <div id="loginForm">
            <input type="text" id="name" placeholder="Username"><br>
            <input type="password" id="pswHash" placeholder="Password"><br>
            <input type="text" id="email" placeholder="E-Mail"><br>
            <button id="createUserButton">Create User</button>
            <div id="error-message" class="hidden"></div>
        </div>

    </div>



    <div id="mainPage" class="mainPage-container hidden">
        <div class="mainPage-container">
            <h3></h3>
            <br>
            <div id="mangaList"></div>
        </div>

        <div class="mainPage-container">
            <h3>Share with others</h3>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for users...">
            </div>
        </div>
    </div>




    <script>

        const loginButton = document.getElementById("loginButton");
        const loginForm = document.getElementById("loginForm");
        const mainPage = document.getElementById("mainPage");
        const createUserButton = document.getElementById("createUserButton");

        const mangaData = [];

        createUserButton.onclick = async function (e) {

            const name = document.getElementById("name").value;
            const pswHash = document.getElementById("pswHash").value;
            const email = document.getElementById("email").value;
            const user = { name, pswHash, email };
            const respon = await postTo("/user", user);

            if (respon.ok) {
                mainPage.classList.remove("hidden");
                loginPage.classList.add("hidden");
            }
        }


        async function postTo(url, data) {
            const header = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            };

            const respon = await fetch(url, header);
            return respon;
        }



        document.addEventListener("DOMContentLoaded", async function () {
            const mangaListContainer = document.getElementById("mangaList");

            try {
                const response = await fetch('./mangaData.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch manga data');
                }
                const mangaData = await response.json();

                const mangaTitle = document.createElement("h3");
                mangaTitle.textContent = "Manga you own";
                mangaListContainer.appendChild(mangaTitle);

                mangaData.mangas.forEach(manga => {
                    const mangaContainer = document.createElement("div");

                    const mangaName = document.createElement("span");
                    mangaName.textContent = manga.name + ": ";
                    


                    const quantityInput = document.createElement("input");
                    quantityInput.type = "text";
                    quantityInput.value = 0;
                    quantityInput.min = 0;
                    quantityInput.max = manga.numberOfVolumes;



                    const increaseButton = document.createElement("button");
                    increaseButton.textContent = "+";
                    increaseButton.onclick = function () {
                        let currentValue = parseInt(quantityInput.value);
                        if (currentValue < manga.numberOfVolumes) {
                            currentValue++;
                            quantityInput.value = currentValue;
                        }
                    };
                    mangaContainer.appendChild(increaseButton);

                    const decreaseButton = document.createElement("button");
                    decreaseButton.textContent = "-";
                    decreaseButton.onclick = function () {
                        let currentValue = parseInt(quantityInput.value);
                        if (currentValue > 0) {
                            currentValue--;
                            quantityInput.value = currentValue;
                        }
                    };

                    mangaContainer.appendChild(document.createTextNode(manga.name + ": "));
                    mangaContainer.appendChild(quantityInput);
                    mangaContainer.appendChild(increaseButton);
                    mangaContainer.appendChild(decreaseButton);
                    mangaListContainer.appendChild(mangaContainer);
                });
            } catch (error) {
                console.error('Error fetching manga data:', error.message);
            }
        });

    </script>

</body>

</html>
