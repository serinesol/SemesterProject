<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaList</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #fceaff;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .mainPage-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            /* Added */
            justify-content: space-between;
            /* Added */
        }

        #mainPage {
            flex-direction: row;
            /* Added */
        }

        .mainPage container {
            display: flex;
            justify-content: space-between;
        }

        .mainPage container {
            width: 48%;
            /* Modified */
        }

        h1 {
            text-align: center;
            color: #221125;
        }

        h4 {
            text-align: center;
            color: #221125;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            display: block;
            width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin: 0 auto;
        }

        button {
            background-color: #a24caf;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #693271;
        }

        #error-message {
            color: rgb(192, 97, 97);
            margin-top: 10px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>


<body>

    <br>
    <div id="header">
        <h1>Your Personal Manga List</h1>
    </div>
    <div id="header2">
        <h4>Collect All Volumes!</h4>
    </div>

    <div id="loginPage" class="login-ontainer">
        <button id="loginButton">Log In</button>
        <br>

        <div id="loginForm">
            Name: <input type="text" id="name"><br>
            Email: <input type="email" id="email"><br />
            Password: <input type="password" id="pswHash"><br />
            <button id="createUserButton">Create User</button>
            <div id="error-message" class="hidden"></div>
        </div>
    </div>

    <div id="mainPage" class="mainPage-container hidden">
        <div class="mainPage-container">
            <input type="text" id="searchInput" placeholder="Search for manga...">
            <h3>Manga you own:</h3>
            <ul id="mangaList">
                <!-- Manga items will be dynamically added here -->
                <!-- Add your content for "Manga you own" here -->
        </div>

        <div class="mainPage-container">
            <h3>Share with others:</h3>
            <!-- Add your content for "Share with others" here -->
        </div>
    </div>




    <script>

        import mangaData from './mangaData.mjs';

        const loginButton = document.getElementById("loginButton");
        const loginForm = document.getElementById("loginForm");
        const mainPage = document.getElementById("mainPage");
        const createUserButton = document.getElementById("createUserButton");

        const searchInput = document.getElementById("searchInput");
        const mangaList = document.getElementById("mangaList");


        // Add event listener to the search input
        searchInput.addEventListener("input", function (event) {
            const searchTerm = event.target.value.toLowerCase(); // Convert search term to lowercase for case-insensitive search

            // Filter mangas based on search term
            const filteredMangas = mangaData.mangas.filter(manga =>
                manga.name.toLowerCase().includes(searchTerm)
            );

            // Update the displayed manga list
            displayMangas(filteredMangas);
        });

        // Function to display the manga list
        function displayMangas(mangas) {
            // Clear the previous content of the manga list
            mangaList.innerHTML = "";

            // Display each manga in the list
            mangas.forEach(manga => {
                const listItem = document.createElement("li");
                listItem.textContent = manga.name;
                mangaList.appendChild(listItem);
            });
        }

        // Initially display all mangas when the page loads
        displayMangas(mangaData.mangas);

        createUserButton.onclick = async function (e) {

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const pswHash = document.getElementById("pswHash").value;
            const user = { name, email, pswHash };
            const respon = await postTo("/user", user);

            // Upon successful creation of the user, show the main page
            if (respon.ok) {
                mainPage.classList.remove("hidden");
                loginPage.classList.add("hidden"); // Hide the login page
            }
        }


        async function postTo(url, data) {
            const header = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            };

            const respon = await fetch(url, header);
            return respon;
        }


    </script>

</body>

</html>
